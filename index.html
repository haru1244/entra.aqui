<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voc√™ me ama?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        .question-container {
            margin-top: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de amor! ‚ù§Ô∏è</h1>
    <div class="question-container" id="question-container">
        <p>Voc√™ me ama?</p>
        <button onclick="respondWithMovement('sim')">Sim</button>
        <button onclick="respondWithMovement('nao')">N√£o</button>
    </div>

    <div id="second-question" class="hidden">
        <p>Voc√™ vai me obedecer para sempre?</p>
        <button onclick="finalResponse('sim')">Sim</button>
        <button onclick="finalResponse('nao')">N√£o</button>
    </div>

    <div id="result" class="hidden">
        <p id="result-text"></p>
    </div>

    <script>
        function respond(resposta) {
            const questionContainer = document.getElementById("question-container");
            const secondQuestionContainer = document.getElementById("second-question");
            const resultDiv = document.getElementById("result");
            const resultText = document.getElementById("result-text");

            if (resposta === "sim") {
                questionContainer.style.display = "none";
                secondQuestionContainer.style.display = "block";
            } else {
                resultText.innerHTML = "";
                resultDiv.style.display = "none";
                questionContainer.style.display = "block";
            }
        }

        function finalResponse(resposta) {
            const secondQuestionContainer = document.getElementById("second-question");
            const resultDiv = document.getElementById("result");
            const resultText = document.getElementById("result-text");

            secondQuestionContainer.style.display = "none";
            resultDiv.style.display = "block";

            if (resposta === "sim") {
                resultText.innerHTML = "Te amo muito ‚ù§Ô∏è";
            } else if (resposta === "nao") {
                resultText.innerHTML = "Volta para sua ex que √© melhor que eu üòíüòí";
            }
        }

        function moveQuestion() {
            const questionContainer = document.getElementById("question-container");
            // Gerar posi√ß√µes aleat√≥rias para mover o bot√£o "N√£o"
            const maxWidth = window.innerWidth - questionContainer.offsetWidth;
            const maxHeight = window.innerHeight - questionContainer.offsetHeight;

            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            questionContainer.style.left = randomX + 'px';
            questionContainer.style.top = randomY + 'px';
        }

        function respondWithMovement(resposta) {
            if (resposta === 'nao') {
                moveQuestion();
            }
            respond(resposta);
        }
    </script>
</body>
</html>
